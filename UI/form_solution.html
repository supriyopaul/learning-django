<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Assessmet Test HTML LEVEL 2</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form method='get' action='thankyou.html'>
            <label for='fname'>First Name:</label>
            <input type='text' required='True' placeholder='First Name' name='fname' id='fname'></input>
            <label for='lname'>Last Name:</label>
            <input type='text' required='True' placeholder='Last Name' name='lname' id='lname'></input>
            </br></br>
            <label for='email:'>Email:</label>
            <input type='email' required='True' placeholder='name@email.com' name='email' id='email'></input>
            <label for='passwd'>Password:</label>
            <input type='password' required='True' name='passwd' id='passwd'></input>
            <p>Are you over the age of 18?</p>
            <label for='yes'>Yes:</label>
            <input type='radio' name='age' value='yes' id='yes'></input>
            <label for='no'>No:</label>
            <input type='radio' name='age' value='no' id='no'></input>
            <p>Do you have a Credit Card or PayPal?</p>
            <select name='payment'>
            <option value='cc'>Credit card</option>
            <option value='pp'>Paypal</option>
            </select>
            </br></br>
            <input type='Submit' value='Submit Feedback'></input>
        </form>
    </body>
</html>
